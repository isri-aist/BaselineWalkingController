---
# If true, the FSM transitions are managed by an external tool
Managed: false
# If true and the FSM is self-managed, transitions should be triggered
StepByStep: true
# Change idle behaviour, if true the state is kept until transition,
# otherwise the FSM holds the last state until transition
IdleKeepState: true
# Where to look for state libraries
StatesLibraries:
  - "@MC_STATES_DEFAULT_INSTALL_PREFIX@"
  - "@CATKIN_DEVEL_PREFIX@/lib/@PROJECT_NAME@/states"
# Where to look for state files
StatesFiles:
  - "@MC_STATES_DEFAULT_INSTALL_PREFIX@/data"
  - "@CATKIN_DEVEL_PREFIX@/lib/@PROJECT_NAME@/states/data"
# If true, state factory will be more verbose
VerboseStateFactory: false
# Additional robots to load
robots:
  ground:
    module: env/ground
# General constraints, always on
constraints:
  - type: contact
  - type: kinematics
    damper: [0.1, 0.01, 0.5]
  - type: compoundJoint
# Collision constraint
collisions:
  - type: collision
    useMinimal: true
# Initial set of contacts
contacts: []

# Implement some additional text states
states:
  BWC::Initial_:
    base: BWC::Initial

  BWC::GuiFootstep_:
    base: BWC::GuiFootstep
    configs:
      deltaTransLimit: [0.125, 0.1, 12.5] # (x [m], y [m], theta [deg])

  BWC::Teleop_:
    base: BWC::Teleop
    configs:
      deltaTransLimit: [0.125, 0.1, 12.5] # (x [m], y [m], theta [deg])
      velScale: [0.25, 0.2, 12.5] # (x [m], y [m], theta [deg])
      footstepQueueSize: 3
      twistTopicName: /cmd_vel

  BWC::Main_:
    base: Parallel
    states: [BWC::GuiFootstep_, BWC::Teleop_]

# Transitions map
transitions:
  - [BWC::Initial_, OK, BWC::Main_, Auto]
# Initial state
init: BWC::Initial_

ObserverPipelines:
  name: MainObserverPipeline
  gui: false
  observers:
    - type: Encoder
    - type: KinematicInertial
      config:
        anchorFrame:
          maxAnchorFrameDiscontinuity: 0.05 # [m]

PostureTask:
  stiffness: 10

CoMTask:
  type: com
  stiffness: [1000.0, 1000.0, 100.0]
  weight: 1000.0
  activeJoints: [
  "Root",
  "R_HIP_Y", "R_HIP_R", "R_HIP_P", "R_KNEE", "R_ANKLE_P", "R_ANKLE_R",
  "L_HIP_Y", "L_HIP_R", "L_HIP_P", "L_KNEE", "L_ANKLE_P", "L_ANKLE_R"]

BaseOrientationTask:
  type: orientation
  stiffness: 300.0
  weight: 500.0
  body: WAIST_R_S

FootTaskList:
  - type: firstOrderImpedance
    foot: Left
    surface: LeftFootCenter
    cutoffPeriod: 0.01
    stiffness: 1000.0
    weight: 1000.0
  - type: firstOrderImpedance
    foot: Right
    surface: RightFootCenter
    cutoffPeriod: 0.01
    stiffness: 1000.0
    weight: 1000.0

FootManager:
  name: FootManager
  footstepDuration: 0.8 # [sec]
  doubleSupportRatio: 0.125 # []
  midToFootTranss:
    Left:
      translation: [0, 0.105, 0] # [m]
    Right:
      translation: [0, -0.105, 0] # [m]
  zmpHorizon: 2.0 # [sec]
  zmpOffset: [0, -0.02, 0] # (positive for x-forward, y-outside, z-upward) [m]
  stopSwingTrajForTouchDownFoot: true
  keepSupportFootPoseForTouchDownFoot: false
  enableWrenchDistForTouchDownFoot: true
  fricCoeff: 0.5
  touchDownRemainingDuration: 0.2 # [sec]
  touchDownPosError: 0.02 # [m]
  touchDownForceZ: 100 # [N]
  impedanceGains:
    singleSupport:
      damper:
        linear: [300, 300, 300]
        angular: [100, 100, 100]
      spring:
        linear: [2250, 2250, 2250]
        angular: [0, 0, 2000]
      wrench:
        linear: [0, 0, 0]
        angular: [1, 1, 0]
    doubleSupport:
      damper:
        linear: [1e4, 1e4, 1e4]
        angular: [100, 100, 100]
      spring:
        linear: [0, 0, 0]
        angular: [0, 0, 2000]
      wrench:
        linear: [1, 1, 1]
        angular: [1, 1, 0]
    swing:
      damper:
        linear: [300, 300, 300]
        angular: [40, 40, 40]
      spring:
        linear: [2250, 2250, 2250]
        angular: [400, 400, 400]
      wrench:
        linear: [0, 0, 0]
        angular: [0, 0, 0]

CentroidalManager:
  name: CentroidalManager
  useActualStateForMpc: false
  enableZmpFeedback: true
  enableComZFeedback: true
  dcmGainP: 1.2 # It must be greater than 1 to be stable
  zmpVelGain: 0.02
  comZGainP: 2000.0
  comZGainD: 500.0
  refComZ: 0.825 # [m]
  useTargetPoseForControlRobotAnchorFrame: true
  useActualComForWrenchDist: true
  wrenchDistConfig:
    wrenchWeight:
      linear: [1.0, 1.0, 1.0]
      angular: [1.0, 1.0, 1.0]
    regularWeight: 1e-8
    ridgeForceMinMax: [3, 1000] # [N]

  # PreviewControlZmp
  method: PreviewControlZmp
  horizonDuration: 2.0 # [sec]
  horizonDt: 0.005 # [sec]

